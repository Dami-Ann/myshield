<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysheild - Walk With Me</title>
    <link rel="stylesheet" href="assets/css/walkwithme.css">
    
</head>
<body>
    <!-- PAGE MAIN -->
    <main class="container">
        <article class="walkwithme">
        <h2>Walk With Me</h2>
        <p class="title">Let a trusted friend watch over you</p>
        </article>

        <!-- MAIN  BUTTON -->
         <div class="action-button">
            <button>START SHARING LOCATION</button>

            </div>

            <!-- AUTO STOP SECTION-->

            <div class="option-action">

                <h3>Auto stop sharing</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slide"></span>
                </label>
            </div>

                

            <!-- CHOOSE CONTACT -->
             <div class="contactlist">
                <label>Choose a contact</label><br>
                <select id="contact">
                    <option value="">Select Contact</option>
                    <option value="mom">My mom</option>
                    <option value="tayo">Tayo</option>
                    <option value="mariam">Mariam</option>


                </select>


             </div>

             <!-- CHECKBOX OPTIONS -->
              <div class="checkbox-one">
                <input type="checkbox">
                <span>Send alert if movement stop</span>

              </div>

              <div class="checkbox-two">
                <input type="checkbox">
                <span>Send voice note every 5 mins &#40; optional &#41;</span>


              </div>

              <!-- LIVE STATUS -->
               <div class="status-section"> You&#39;re currently being traked by &#58;
                <strong> Jane Doe</strong><br> Tracking starting at &#58;
                <strong> 10&#58;00 AM</strong>

               </div>
         

        







    </main>


    
    
</body>
</html>
