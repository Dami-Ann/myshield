<h1>Report an Incident</h1>

  <form id="reportForm">
    <label for="title">Title of Incident</label>
    <input type="text" id="title" required placeholder="E.g. Suspicious person near campus" />

    <label for="description">Description</label>
    <textarea id="description" rows="4" required placeholder="Describe what happened"></textarea>

    <label for="location">Location</label>
    <input type="text" id="location" required placeholder="Where did it happen?" />

    <button type="submit">Submit Report</button>
  </form>

  <div class="reports" id="reportsList">
    <h2>Reported Incidents</h2>
<div id="reportsContainer">
